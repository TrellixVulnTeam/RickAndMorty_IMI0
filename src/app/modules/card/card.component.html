<app-navbar></app-navbar>
  <div class="container" style="margin-top: 10px; ">
    <div class="row">
      <div class="col-md-4 offset-md-4"  style="background: black; margin-top:50px; border-radius:30 px; ">
        <div class="card  mb-3" style="background: black"  >

          <img class="card-img-top" src={{characterImg}} alt="Card image cap" style="width:100%; border-radius:15px 15px  0 0;border:white solid 5px; margin-top: 10px;" ><br>
            <div class="card-body" style="color:pink; border:white solid 5px; border-radius:0 0 15px 15px">
                  <h5 class="card-title" style="text-align: center;">{{character.name | uppercase}}</h5>
                  <p class="card-text"></p>
            </div>

              <ul class="list-group list-group-flush" style="text-align: center;border:white solid 5px; color:white; background:rgba(255, 192, 203, 0.412);margin-top:5px">
                Species
                <li class="list-group-item">{{characterSpecies}}&nbsp;&nbsp;</li>
              </ul>

              <ul class="list-group list-group-flush" style="text-align: center;border:white solid 5px;color:white; background:rgba(34, 216, 10, 0.124)">
                Genere
                <li class="list-group-item">{{characterGender}}&nbsp;&nbsp;</li>
              </ul>

              <ul  class="list-group list-group-flush" style="text-align: center;border:white solid 5px;color:white; background:rgba(247, 182, 19, 0.227)">
                Location
                <li class="list-group-item">{{characterLocation}}&nbsp;&nbsp;</li>
              </ul>
        </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top:5px">
                <button style="margin:10px"class="btn btn-outline-info" type="button" routerLink="/character">volver</button>
              </div>
      </div>
    </div>
  </div>

<app-footer></app-footer>
